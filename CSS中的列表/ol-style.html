<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style>
		.Decimal/*数字递增*/
		{
			list-style-type: decimal;
		}
		.Upper-roman/*大写罗马数字递增*/
		{
			list-style-type: upper-roman;
		}
		.Lower-roman/*小写罗马数字递增*/
		{
			list-style-type:lower-roman; 
		}
		.Upper-alph/*大写字母递增*/
		{
			list-style-type:upper-alpha;
		}
		.Lower-alph/*小写字母递增*/
		{
			list-style-type:lower-alpha;
		}
	</style>
</head>
<body>
	<ol class="Decimal">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
	<ol class="Upper-roman">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
	<ol class="Lower-roman">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
	<ol class="Upper-alph">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
	<ol class="Lower-alph">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
</body>
</html>
