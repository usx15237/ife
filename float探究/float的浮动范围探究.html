<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style>	
	*
	{
	margin: 0;
	padding:0;
	}
	div
	{
	width: 100%;
	height: 300px;
	}
	#one
	{
	background-color: red;
	}

	#two
	{
	background-color: green;
	}
	#three
	{
    background-color: yellow;
	}
	p
	{
	width: 100px;
	height: 100px;
	float:left;/*可以发现，浮动元素脱离文档流后是以父级元素为参照，向左排列的*/
	}
	</style>
</head>
<body>
	<div id="one">
	<p>1</p>	
	<p>2</p>
	</div>
	<div id="two">
	<p>3</p>	
	<p>4</p>
	</div>
	<div id="three">
	<p>5</p>
	<p>6</p>
	</div>
</body>
</html>
