<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>there are several of forms</title>
</head>
<body>
<form>
    <label for="EMA1">请输入邮箱地址</label>
    <!--label中的for内容需与input中的id内容一致,一个方面的内容就有一个<label>-->
    <input type="txt" name="email" id="EMA1">
    <!--type表示输入内容的性质，name表示输入内容的名称，id表示输入内容的编号-->
</form>
<br>
<br>
<form>
    <label for="PASS1">请输入密码</label>
    <input type="password" name="pass" id="PASS1">
    <!--password会将输入内容遮掩-->
</form>
<br>
<br>
<br>
<form>
    <label>性别</label>
    <!--单选按钮不需要for-->
    <input type="radio" checked="checked" name="sex" value="male" \>男
    <!--checked="checked"表示预设选项，"radio"表示单选按钮，其中value必需-->
    <input type="radio" name="sex" value="female" \>女
</form>
<br>
<br>
<br>
<form>
    <label>城市</label>
    <select>
    <!--<option>表示选择列表-->
    <option>北京</option>
    <option selected="selected">上海</option>
    <option>深圳</option>
    <option>浙江</option>
    </select>
<br>
<br>
    <label>爱好</label>
    <input type="checkbox" checked="checked" name="hobby" value="sports" \>运动
    <input type="checkbox" name="hobby" value="art" \>艺术
    <input type="checkbox" name="hobby" value="science" \>科学
<br>
<br>
    <label>个人描述</label>
    <textarea name="message" row="3" cols="40">
    在此输入内容
    </textarea>
    <!--row表示行数,cols表示列数-->
<br>
<br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">    
</form>
</form>
</body>
</html>
