<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>there are several of forms</title>
</head>
<body>
<h1>论坛用户注册</h1>
<form  action="index.aspx" method="post">
    <label for="NAME">&nbsp&nbsp&nbsp用户名:</label>
    <!--label中的for内容需与input中的id内容一致,一个方面的内容就有一个<label>-->
    <!--&nbsp表示空格-->
    <input type="txt" name="name" id="NAME"><!--input必备3要素，name,value,type-->
    <!--type表示输入内容的性质，name表示输入内容的名称，id表示输入内容的编号-->
<br>
<br>
    <label for="PASS"> &nbsp&nbsp&nbsp&nbsp密码:</label>
    <input type="password" name="pass" id="PASS">
    <!--password会将输入内容遮掩-->
<br>
<br>
    <label for="PASSAGAIN"> &nbsp&nbsp确认密码:</label>
    <input type="password" name="pass" id="PASSAGAIN">
<br>
<br>
    <label for="EMAIL">&nbsp&nbsp&nbsp&nbsp邮箱:</label>
    <input type="txt" name="eamil" id="EMAIL">
<br>
<br>
    <label>&nbsp&nbsp&nbsp&nbsp性别:</label>
    <!--单选按钮不需要for-->
    <input type="radio" checked="checked" name="sex" value="male" \>男
    <!--checked="checked"表示预设选项，"radio"表示单选按钮，其中value必需-->
    <input type="radio" name="sex" value="female" \>女
<br>
<br>
    <label>&nbsp&nbsp&nbsp&nbsp故乡:</label>
    <select>
    <!--<option>表示选择列表-->
    <option>北京</option>
    <option selected="selected">上海</option><!--option用selected,checkbox,radio用checked-->
    <option>深圳</option>
    <option>浙江</option>
    </select>
<br>
<br>
    <label>&nbsp&nbsp&nbsp&nbsp爱好:</label>
    <input type="checkbox" checked="checked" name="hobby" value="sports" \>运动
    <input type="checkbox" name="hobby" value="art" \>艺术
    <input type="checkbox" name="hobby" value="science" \>科学
<br>
<br>
    <label>你想说的话:</label>
    <textarea name="message" row="150" cols="50" style="overflow-y:scroll;">在此输入内容</textarea>
    <!--row表示行数,cols表示列数-->
<br>
<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    <a href="">登录</a>
</form>
</body>
</html>
