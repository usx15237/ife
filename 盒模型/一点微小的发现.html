<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*
	{
	margin: 0;
	padding: 0;
	}	
	body
	{
	margin: 40px 50px;
	width: 100%;
	height: 100px;
	}
	h2
	{
	margin: 20px 100px;/*width为100%时，设置margin会减小width*/
	padding:100px;
	background-color: red;/*background包括width,height所含内容和padding*/
	}
	</style>
</head>
<body><!--不加内容,且未设置width,height值情况下元素的width,height默认为零.-->
    <h2>sdasdasdas</h2><!--增加内容后，块级元素width值默认为父级元素的100%-->
	<p></p><!--块级元素自带一个换行符-->
    <span>dsda</span><!--增加内容后，行内元素width值默认为内容长度-->
    <img src="../图片/pic01.jpg" alt=""><!--新技能..-->
</body>
</html>
